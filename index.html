<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/30c6af757a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>WeatherOnPaper</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="row">
          <div class="col form-section">
            <form id="search-form">
              <input
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="cityChek"
              />
              <input type="submit" value="Search" />
              <button>Current</button>
            </form>
          </div>
          <div class="row wether-section">
            <div class="col basicBlock">
              <h1></h1>
              <h3></h3>
              <p>Last updated &#8679;</p>
              <p class="indicators">
                Humidity: <span id="humidity"></span> %<br />Wind:
                <span id="wind"></span> km/h
              </p>
            </div>
            <div class="col basicBlock2">
              <h2>
                <span id="temperature"></span>
                <span class="scale"
                  ><sup
                    ><a href="#" id="celsius" class="active">°C</a> │
                    <a href="#" id="fahrenheit">°F</a></sup
                  ></span
                >
              </h2>
              <div class="row">
                <div class="col sky">
                  <img src="" alt="" id="skyIcon" />
                </div>
                <div class="col"><span id="weatherSky"></span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="forecastTemt" id="forecast"></div>
      </div>
    </div>
    <div class="open">
      <a href="https://github.com/ElenaSloth10/WeatherOnPaper"
        >Open-source code</a
      >, by Elena Sloth
    </div>
    <!-- Coded by Elena Sloth -->
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <link rel="icon" type="image/x-icon" href="images/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>WeatherOnPaper</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="row">
          <div class="col form-section">
            <form>
              <input
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
              />
              <input type="submit" value="Search" />
              <button>Current</button>
            </form>
          </div>
          <div class="row wether-section">
            <div class="col">
              <h1>New York</h1>
              <h3>Thursday 23:19</h3>
              <p class="indicators">Humidity: 61 %<br />Wind: 6 km/h</p>
            </div>
            <div class="col">
              <h2>26°C</h2>
              <div class="row">
                <div class="col sky">
                  <i class="fa-brands fa-skyatlas"></i>
                </div>
                <div class="col">Clear</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row days">
          <div class="col">
            <h4>Fri</h4>
            <i class="fa-solid fa-cloud-rain"></i>
            <p>27° 22°</p>
          </div>
          <div class="col">
            <h4>Fri</h4>

          </div>

            <p>27° 22°</p>
          </div>
          <div class="col">

            <p>27° 22°</p>
          </div>
          <div class="col">
            <h4>Fri</h4>
            <i class="fa-solid fa-cloud-rain"></i>
            <p>27° 22°</p>
          </div>
          <div class="col">
            <h4>Fri</h4>
            <i class="fa-solid fa-cloud-rain"></i>
            <p>27° 22°</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Coded by Elena Sloth -->
    <script src="app.js"></script>
  </body>
</html>
